            </div>
            <div class="links">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="">Appoinments</a></li>
                    <li><a href="">Health Blog</a></li>
                    <li><a href="">Reviews</a></li>
                    <li><a href="../Sign_Up/Sign_up.html" class="btn-head">Sign Up</a></li>
                    <li><a href="../Login/Login.html" class="btn-head">Login</a></li>
                </ul>
            </div>
        </div>
    </header>
    <section class="signup-section">
        <div class="signup">
            <div class="signup-title">
                <h1>Sign Up</h1>
            </div>
            <div class="signup-text">
                <h4>Already a member ? <span><a href="../Login/Login.html">Login</a></span></h4>
            </div>
            <div class="signup-form">
                <form action="" method="post">
                    <div class="role">
                        <label for="role">Role</label>
                        <div class="input-form">
                            <select name="role" id="role">
                                <option value="">Select Role</option>
                                <option value="doctor">Doctor</option>
                                <option value="user">User</option>
                            </select>
                        </div>
                    </div>
                    <div class="name">
                        <label for="name">Name</label>
                        <div class="input-form">
                        <input type="text" name="name" id="name" placeholder="Enter your name">
                    </div>
                    </div>
                    <div class="phone">
                        <label for="phone">Phone</label>
                        <div class="input-form">
                       
                        <input type="text" name="phone" id="phone" placeholder="Enter your phone number">
                    </div>
                    
                    </div>
                    <div class="email">
                        <label for="email">Email</label>
                        <div class="input-form">
                            <input type="email" name="email" id="email" placeholder="Enter your email">
                        </div>
                   
                        </div>
                    <div class="password">
                        <label for="password">Password</label>
                        <div class="input-form">
                       
                        <input type="password" name="password" id="password" placeholder="Enter your password">
                    </div>
                   
                    
                </div>
                <div class="btns button-submit">
                    <div class="button-form">
                        <button type="submit" class="sub">Submit</button>
                    </div>
                </div>
                <div class="btns button-reset">
                    <div class="button-form">
                        <button type="reset" class="res">Reset</button>
                    </div>
                </div>
                </form>
            </div>
        </div>      
    </section>
</body>
</html>
